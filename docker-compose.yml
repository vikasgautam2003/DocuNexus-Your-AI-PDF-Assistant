





services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: docunexus_vector_db
    ports:
      - "8001:8000" # Host 8001 -> Container 8000 (Avoids conflict with API)
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - docunexus_network

  redis:
    image: redis:alpine
    container_name: docunexus_broker
    ports:
      - "6379:6379"
    networks:
      - docunexus_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docunexus_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb  # [+] Pointing to the new service name
      - CHROMA_PORT=8000
      - APP_ENV=dev
    depends_on:
      - redis
      - chromadb  # [+] Changed from qdrant to chromadb
    networks:
      - docunexus_network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docunexus_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb # [+] Pointing to the new service name
      - CHROMA_PORT=8000
      - APP_ENV=dev
    depends_on:
      - redis
      - chromadb # [+] Changed from qdrant to chromadb
      - api
    networks:
      - docunexus_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docunexus_web
    user: root
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/.next # [+] Fixed syntax error here
      - /app/node_modules
      
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - docunexus_network

# [+] REQUIRED: Define the volume you used above
volumes:
  chroma_data:

networks:
  docunexus_network:
    driver: bridge